<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
  <!-- Project CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Import new font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <section id="navbar">
    <div class="container">
      <div class="nav-brand py-2 clearfix">
        <a href="#" class="nav-link">LuxuryHotel</a>
      </div>
      <ul class="nav-items py-3">
        <li class="nav-item readmore-link unemphasized unemphasized-white mx-3 font-size-12">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item readmore-link unemphasized unemphasized-white mx-3 font-size-12">
          <a href="#" class="nav-link">Rooms</a>
        </li>
        <li class="nav-item readmore-link unemphasized unemphasized-white mx-3 font-size-12">
          <a href="#" class="nav-link">Amenities</a>
        </li>
        <li class="nav-item readmore-link unemphasized unemphasized-white mx-3 font-size-12">
          <a href="#" class="nav-link">Gallery</a>
        </li>
        <li class="nav-item readmore-link unemphasized unemphasized-white mx-3 font-size-12">
          <a href="#" class="nav-link">About us</a>
        </li>
        <li class="nav-item readmore-link unemphasized unemphasized-white mx-3 font-size-12">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
      <div class="nav-social py-3">
        <a class="icon-circle float-left mr-2" href="#">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="icon-circle float-left mr-2" href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="icon-circle float-left" href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </section>

  <section id="gallery-homepage">
    <div class="d-grid w-100 h-100 justify-content-center align-content-center">
      <h1 class="text-white animate-caption">Gallery</h1>
    </div>
  </section>

  <section id="gallery-carousel" class="row my-7rem">
    <div class="main-carousel col-md-9">
      <div id="block-for-slider">
        <div id="viewport">
          <ul id="slidewrapper">
            <li class="slide"><div class="bg-room-1a"></div></li>
            <li class="slide"><div class="bg-room-1b"></div></li>
            <li class="slide"><div class="bg-room-2a"></div></li>
            <li class="slide"><div class="bg-room-2b"></div></li>
          </ul>
          <div id="carousel-counter">
            <h5 class="text-muted letter-spacing" id="carousel-counter-text">
              1/4
            </h5>
          </div>
        </div>
      </div>
      <div id="prev-next-btns">
        <button id="prev-btn" class="mr-1">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      
    </div>
    <div class="minor-carousel col-md-3">
      <div id="block-for-slider-minor">
        <div id="viewport" class="p-0">
          <ul id="slidewrapper-clone">
            <li class="slide"><div class="bg-room-1a-clone"></div></li>
            <li class="slide"><div class="bg-room-1b-clone"></div></li>
            <li class="slide"><div class="bg-room-2a-clone"></div></li>
            <li class="slide"><div class="bg-room-2b-clone"></div></li>
          </ul>
        </div>
        <div class="minor-carousel-bg"></div>
      </div>
    </div>
  </section>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/71fda30533.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Own javascript -->
  <script src="../index.js"></script>
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      

</body>
</html>
